<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="screenArea">0</section>
        <section class="numpadArea">
            <section class="numberSection">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </section>
            <section class="operatorSection">
                <button>AC</button>
                <button>OFF</button>
                <button>âˆš</button>
                <button>ON</button>
                <button>/</button>
                <button><-</button>
                <button>x</button>
                <button>-</button>
                <button>%</button>
            </section>
            <section class="zeroesSection">
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </section>
            <section class="equalsSection">
                <button>+</button>
                <button class="equals">=</button> 
            </section>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>

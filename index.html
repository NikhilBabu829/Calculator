<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="screenArea">0</section>
        <section class="numpadArea">
            <section class="numberSection">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
            </section>
            <section class="operatorSection">
                <button class="clear">AC</button>
                <button class="power">OFF</button>
                <button class="operator">âˆš</button>
                <button class="power">ON</button>
                <button class="operator">/</button>
                <button class="operator"><-</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">%</button>
            </section>
            <section class="zeroesSection">
                <button class="numbers">0</button>
                <button class="numbers">00</button>
                <button class = "decimal">.</button>
            </section>
            <section class="equalsSection">
                <button class = "operator">+</button>
                <button class="equals">=</button> 
            </section>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
